<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All types</title>
</head>
<body>
    <form th:action="@{/coffees/{id}/do(id = ${coffee.id})}" method="post">
        <div>
            <h2 th:text="${coffee.name}">DummyText</h2>
            <div th:each="recipe : ${recipe}">
                <span th:text="|${recipe.ingredientReadDto.title} есть в налиции ${recipe.ingredientReadDto.total}гр для приготовление нужен ${recipe.mass}гр|">
                    DummyText
                </span><br>
                <span th:if="${recipe.ingredientReadDto.total - recipe.mass<0}"
                      th:text="|${recipe.ingredientReadDto.title} не хватит для изготовление|" style="color: #ff0000">
                    DummyText
                </span>

            </div>
        </div><br>
        <button type="submit">Готовить</button>
    </form>
</body>
</html>
